<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>I Wonder...</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <div class="logoContainer">
        <img src="./brain_thinking_logo.png" alt="Thinking Brain">
    </div>

    <div class="questionBox">
        <form>
            <p><label for="questionLabel">I wonder...</label></p>
            <p><textarea id="question" name="question" rows="2" cols="40" placeholder="What are you wondering?"></textarea></p>
            <input id="submitButton" type="button" value="Ask" onclick="ask()">
        </form>
    </div>

    <div class="answerBox">
        <label for="answerLabel">API Response: </label>
        <textarea id="answer" rows="4" cols="50" readonly></textarea>
    </div>

	<script src="index.js"></script>
  </body>
</html>
